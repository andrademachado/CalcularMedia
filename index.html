<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de médias</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-ativiade">
            <input type="text" id="nome-atividade" required placeholder="Nome da atividade"/>
            <input type="number" id="nota-atividade" required placeholder="Nota da atividade " min="0" max="10"/>
            <button type="submit" > Adicioiar + </button> 
        </form>
        <table cellspacing="0" >
            <thead>
                <th>Nome da atividade</th>
                <th>Nota da atividade</th>
                <th>Aprovado?</th>
            </thead>
            <tbody>
                <tr>
                    <tfoot>
                    <td>Média Final</td>
                            <td id="media-final-valor">---</td>
                            <td id="media-final-resultado">---</td>
                    </tfoot>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
